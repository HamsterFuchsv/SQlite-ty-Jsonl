name: Cross-Platform Executable Build (PyInstaller Only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    runs-on: ${{ matrix.os }} 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install PyInstaller and Dependencies
      run: |
        pip install pyinstaller art

    - name: Build Executable with PyInstaller
      run: |
        # Сборка в один файл.
        # Явное включение sqlite3 и art для стабильности на всех платформах.
        pyinstaller --onefile --hidden-import sqlite3 --hidden-import art SQlite3tyJsonL.py

    # --- 1. Установка переменных для LINUX ---
    - name: Set Linux Build Variables
      if: runner.os == 'Linux'
      run: |
        echo "UPLOAD_NAME=SQlite3tyJsonL-Linux" >> $GITHUB_ENV
        echo "UPLOAD_PATH=dist/SQlite3tyJsonL" >> $GITHUB_ENV

    # --- 2. Установка переменных для MACOS ---
    - name: Set macOS Build Variables
      if: runner.os == 'macOS'
      run: |
        echo "UPLOAD_NAME=SQlite3tyJsonL-macOS" >> $GITHUB_ENV
        echo "UPLOAD_PATH=dist/SQlite3tyJsonL" >> $GITHUB_ENV

    # --- 3. Установка переменных для WINDOWS ---
    - name: Set Windows Build Variables
      if: runner.os == 'Windows'
      # Явно используем PowerShell для корректного синтаксиса на Windows-раннере
      shell: powershell
      run: |
        # Имя файла для Windows должно включать .exe
        Write-Host "UPLOAD_NAME=SQlite3tyJsonL-Windows.exe" >> $env:GITHUB_ENV
        # Путь к файлу для Windows (используем обратный слеш для большей надежности)
        Write-Host "UPLOAD_PATH=dist\SQlite3tyJsonL.exe" >> $env:GITHUB_ENV
        
    - name: Upload Final Executable
      uses: actions/upload-artifact@v4
      with:
        # Используем переменные, установленные в предыдущих шагах
        name: ${{ env.UPLOAD_NAME }}
        path: ${{ env.UPLOAD_PATH }}