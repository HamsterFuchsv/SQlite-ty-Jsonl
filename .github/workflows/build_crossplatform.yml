name: Cross-Platform Executable Build (PyInstaller Only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    runs-on: ${{ matrix.os }} 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install PyInstaller and Dependencies
      run: |
        # Устанавливаем PyInstaller и необходимые библиотеки
        pip install pyinstaller art

    - name: Build Executable with PyInstaller
      run: |
        # Сборка в один файл
        # --hidden-import гарантирует, что проблемные модули (sqlite3, art) будут включены.
        # Это абсолютно необходимо для стабильности на разных ОС.
        pyinstaller --onefile --hidden-import sqlite3 --hidden-import art SQlite3tyJsonL.py

    - name: Determine Output Name and Path
      id: output_info
      run: |
        # Определяем имя и путь финального файла в зависимости от ОС
        # PyInstaller размещает финальный файл в папке 'dist'
        if [ "${{ runner.os }}" == "Windows" ]; then
          echo "artifact_path=dist/SQlite3tyJsonL.exe" >> $GITHUB_OUTPUT
          echo "artifact_name=SQlite3tyJsonL-Windows.exe" >> $GITHUB_OUTPUT
        elif [ "${{ runner.os }}" == "macOS" ]; then
          echo "artifact_path=dist/SQlite3tyJsonL" >> $GITHUB_OUTPUT
          echo "artifact_name=SQlite3tyJsonL-macOS" >> $GITHUB_OUTPUT
        else # Linux (Ubuntu)
          echo "artifact_path=dist/SQlite3tyJsonL" >> $GITHUB_OUTPUT
          echo "artifact_name=SQlite3tyJsonL-Linux" >> $GITHUB_OUTPUT
        fi
        
    - name: Upload Final Executable
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.output_info.outputs.artifact_name }}
        # Используем путь, определенный выше. 
        # Обратите внимание: путь dist/SQlite3tyJsonL.exe соответствует структуре PyInstaller
        path: ${{ steps.output_info.outputs.artifact_path }}