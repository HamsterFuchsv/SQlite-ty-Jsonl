name: Cross-Platform Executable Build (PyInstaller Only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    runs-on: ${{ matrix.os }} 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install PyInstaller and Dependencies
      run: |
        pip install pyinstaller art

    - name: Build Executable with PyInstaller
      run: |
        # Сборка в один файл. Включаем sqlite3 и art для стабильности.
        pyinstaller --onefile --hidden-import sqlite3 --hidden-import art SQlite3tyJsonL.py

    # --- 1. Установка переменных для Linux/macOS (Bash) ---
    - name: Set Unix Build Variables
      if: runner.os == 'Linux' || runner.os == 'macOS'
      # Явно указываем Bash shell для надежности
      shell: bash
      run: |
        NAME_SUFFIX="${{ runner.os == 'Linux' && 'Linux' || 'macOS' }}"
        
        # ЭТО НАДЕЖНЫЙ СИНТАКСИС ДЛЯ BASH
        echo "UPLOAD_NAME=SQlite3tyJsonL-${NAME_SUFFIX}" >> $GITHUB_ENV
        echo "UPLOAD_PATH=dist/SQlite3tyJsonL" >> $GITHUB_ENV

    # --- 2. Установка переменных для WINDOWS (PowerShell) ---
    - name: Set Windows Build Variables
      if: runner.os == 'Windows'
      # Явно указываем PowerShell shell для надежности
      shell: powershell
      run: |
        # ЭТО НАДЕЖНЫЙ СИНТАКСИС ДЛЯ POWERSHELL
        "UPLOAD_NAME=SQlite3tyJsonL-Windows.exe" >> $env:GITHUB_ENV
        # Путь для Windows с расширением
        "UPLOAD_PATH=dist/SQlite3tyJsonL.exe" >> $env:GITHUB_ENV
        
    - name: Upload Final Executable
      uses: actions/upload-artifact@v4
      with:
        # Теперь эти переменные должны быть установлены для всех ОС
        name: ${{ env.UPLOAD_NAME }}
        path: ${{ env.UPLOAD_PATH }}