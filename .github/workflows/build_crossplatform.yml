name: Cross-Platform Executable Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Запуск параллельных заданий для Windows, macOS и Linux
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    runs-on: ${{ matrix.os }} 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        # Устанавливаем PyInstaller, PyArmor и внешнюю библиотеку art
        pip install pyinstaller pyarmor art

    - name: Obfuscate and Build Executable
      run: |
        # 1. Обфускация (шифрование)
        C:\Users\Svetlik\AppData\Roaming\Python\Python314\Scripts\pyarmor gen SQlite3tyJsonL.py
        
        # 2. Сборка в один файл. Включаем sqlite3 и art, чтобы избежать ошибок.
        pyinstaller --onefile --hidden-import sqlite3 --hidden-import art dist/SQlite3tyJsonL.py

    - name: Determine Output Name and Path
      id: output_info
      run: |
        # Определяем имя и путь финального файла в зависимости от ОС
        if [ "${{ runner.os }}" == "Windows" ]; then
          # PyInstaller в этом контексте помещает файл в dist/dist/SQlite3tyJsonL.exe
          echo "artifact_path=dist/SQlite3tyJsonL.exe" >> $GITHUB_OUTPUT
          echo "artifact_name=SQlite3tyJsonL-Windows.exe" >> $GITHUB_OUTPUT
        elif [ "${{ runner.os }}" == "macOS" ]; then
          echo "artifact_path=dist/SQlite3tyJsonL" >> $GITHUB_OUTPUT
          echo "artifact_name=SQlite3tyJsonL-macOS" >> $GITHUB_OUTPUT
        else # Linux (Ubuntu)
          echo "artifact_path=dist/SQlite3tyJsonL" >> $GITHUB_OUTPUT
          echo "artifact_name=SQlite3tyJsonL-Linux" >> $GITHUB_OUTPUT
        fi
        
    - name: Upload Final Executable
      uses: actions/upload-artifact@v4
      with:
        # Каждый артефакт будет иметь уникальное имя
        name: ${{ steps.output_info.outputs.artifact_name }}
        # Используем единый путь, который гарантированно сработает в GitHub Actions.
        path: dist/${{ steps.output_info.outputs.artifact_path }}