name: Cross-Platform Executable Build (PyInstaller Only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    runs-on: ${{ matrix.os }} 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install PyInstaller and Dependencies
      run: |
        pip install pyinstaller art

    - name: Build Executable with PyInstaller
      run: |
        # Сборка в один файл. Используем forward slash для пути к скрипту.
        pyinstaller --onefile --hidden-import sqlite3 --hidden-import art SQlite3tyJsonL.py

    # --- 1. Установка переменных для Linux/macOS ---
    - name: Set Unix Build Variables
      # Шаг выполняется только на Linux или macOS
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: |
        # Определяем суффикс (Linux или macOS)
        NAME_SUFFIX="${{ runner.os == 'Linux' && 'Linux' || 'macOS' }}"
        # Устанавливаем переменные для Bash Shell
        echo "UPLOAD_NAME=SQlite3tyJsonL-${NAME_SUFFIX}" >> $GITHUB_ENV
        echo "UPLOAD_PATH=dist/SQlite3tyJsonL" >> $GITHUB_ENV

    # --- 2. Установка переменных для WINDOWS ---
    - name: Set Windows Build Variables
      # Шаг выполняется только на Windows
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        # Используем PowerShell shell для установки переменных окружения
        # Используем forward slash (/) для пути, так как это безопаснее в GitHub Actions
        Write-Host "UPLOAD_NAME=SQlite3tyJsonL-Windows.exe" >> $env:GITHUB_ENV
        Write-Host "UPLOAD_PATH=dist/SQlite3tyJsonL.exe" >> $env:GITHUB_ENV
        
    - name: Upload Final Executable
      uses: actions/upload-artifact@v4
      with:
        # Используем переменные, которые гарантированно будут установлены
        # в одном из предыдущих, условно выполненных шагов.
        name: ${{ env.UPLOAD_NAME }}
        path: ${{ env.UPLOAD_PATH }}